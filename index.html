<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Drum kit</title>
  </head>
  <body>
    <h1 class="title__header">DRUM KIT</h1>

    <div>
      <audio id="boom" src="./assets/sounds/cw-02_sounds_boom.wav"></audio>
      <audio id="clap" src="./assets/sounds/cw-02_sounds_clap.wav"></audio>
      <audio id="hihat" src="./assets/sounds/cw-02_sounds_hihat.wav"></audio>
      <audio id="kick" src="./assets/sounds/cw-02_sounds_kick.wav"></audio>
      <audio
        id="openhat"
        src="./assets/sounds/cw-02_sounds_openhat.wav"
      ></audio>
      <audio id="ride" src="./assets/sounds/cw-02_sounds_ride.wav"></audio>
      <audio id="snare" src="./assets/sounds/cw-02_sounds_snare.wav"></audio>
      <audio id="tink" src="./assets/sounds/cw-02_sounds_tink.wav"></audio>
      <audio id="tom" src="./assets/sounds/cw-02_sounds_tom.wav"></audio>
    </div>

    <div class="drum__container">
      <div>
        <button id="boomBtn" data-sound="Q" class="drum__btns">
          <h2 class="drum__header">Q</h2>
          <p class="drum__label">boom</p>
        </button>

        <button id="clapBtn" data-sound="W" class="drum__btns">
          <h2 class="drum__header">W</h2>
          <p class="drum__label">clap</p>
        </button>

        <button id="hihatBtn" data-sound="E" class="drum__btns">
          <h2 class="drum__header">E</h2>
          <p class="drum__label">hihat</p>
        </button>

        <button id="kickBtn" data-sound="A" class="drum__btns">
          <h2 class="drum__header">A</h2>
          <p class="drum__label">kick</p>
        </button>

        <button id="openhatBtn" data-sound="S" class="drum__btns">
          <h2 class="drum__header">S</h2>
          <p class="drum__label">openhat</p>
        </button>
      </div>
      <div>
        <button id="rideBtn" data-sound="D" class="drum__btns">
          <h2 class="drum__header">D</h2>
          <p class="drum__label">ride</p>
        </button>

        <button id="snareBtn" data-sound="Z" class="drum__btns">
          <h2 class="drum__header">Z</h2>
          <p class="drum__label">snare</p>
        </button>

        <button id="tinkBtn" data-sound="X" class="drum__btns">
          <h2 class="drum__header">X</h2>
          <p class="drum__label">tink</p>
        </button>

        <button id="tomBtn" data-sound="C" class="drum__btns">
          <h2 class="drum__header">C</h2>
          <p class="drum__label">tom</p>
        </button>
      </div>
    </div>

    <footer></footer>
    <script src="./app.js"></script>
  </body>
</html>
